<h1 class="ps-2 md:ps-6 my-4 font-semibold">Lista de {{title}}</h1>

@if (isMobile()) {
    @defer {
        <app-list-data [columnsValue]="columns" [datasourcesValue]="categories"/>
    }
} @else {
    @defer {
        <app-table-data [columnsValue]="columns" [datasourcesValue]="categories"/>
    }
}
