<h2 class="text-center text-2xl font-bold mb-3">Login</h2>

<form class="space-y-6" [formGroup]="Loginform" (ngSubmit)="loginSubmit()">
    <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
        <div class="mt-2">
            <input id="email" formControlName="email" type="email" autocomplete="email" required class="block w-full 
            rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset 
                ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset 
                focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>

        <div>{{getErrorMessageEmail()}}</div>

    </div>

    <div>
        <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="text-sm">
                <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>
        </div>
        <div class="mt-2">
            <input id="password" formControlName="password" type="password" autocomplete="current-password" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset 
                ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset 
                focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>

        <div>{{getErrorMessagePassword()}}</div>

    </div>

    <div>
        <button type="submit"
            class="flex w-full justify-center rounded-md px-3 py-1.5 text-sm leading-6 shadow-sm button-decoration">
            Iniciar Sesi√≥n
        </button>
    </div>
</form>
