<h1 class="title-tb-decoration">Lista de {{title}}</h1>

<a class="button-create"  [routerLink]="['/reservas/create']">Crear</a>

@if (isMobile() && showFirstChild) {
    @defer {
        <app-spinner />
            
        <app-list-data [columnsValue]="columns" [datasourcesValue]="reservations" [showDeleteValue]="false" [itemsPerPage]="10"
         (action)="onAction($event)" />
    }
} @else if (showFirstChild) {
    @defer {
        <app-spinner />
        
        <app-table-data [columnsValue]="columns" [datasourcesValue]="reservations" [showDeleteValue]="false" [itemsPerPage]="10"
        (action)="onAction($event)"/>
    }
}
